<div class="message" *ngFor="let msg of messagesList.sort(sortFunc)">
    <div class="sender-img">
        <img [src]="msg.makerProfile.image" height="40" width="40">
    </div>
    <div class="sender-name">
        <div><p><b>{{msg.makerProfile.fn}}</b></p></div>
    </div>
    <div class="sender-msg">
        <p>{{msg.content}}</p>
    </div>  
    <div class="time-display">
        <p>{{msg.dateCreated | amCalendar }}</p>
    </div>
</div>
