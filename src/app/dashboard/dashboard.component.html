<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link">COLD</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="logout()" style="cursor: pointer;">Logout</a>
      </li>

</nav>
<div class="main">
    <div class="side">
      <div class="sideHeader">
        <div class="appInfo">
          <img width="64" height="64" src="../../assets/images/Solid.png">
        </div>
        <div><input text="search" placeholder="search"/></div>
      </div>
      <div class="spaces">
        <h5>Spaces</h5>
        <ul>
          <li *ngFor="let space of spaces">{{space}}</li>
        </ul>
        <p><b>Add Space</b></p>
        <h5>Friends</h5>
        <ul >
          <li *ngFor="let friend of friends">{{friend.fn}}</li>
        </ul>
      </div>
      <div class="userInfo">
        <div class="profile-image-container" *ngIf="profile" >
            <img width="32" height="32" [src]="profileImage" style="border-radius: 50%;">
        </div>
        <div *ngIf="profile">{{profile.fn}}</div>
      </div>
    </div>
    <div class="content">
      <div class="navContent topnav">
        <div>Space name: general</div>
        <div>members:12 </div>
      </div>
      <div class="chat">
        this is a chat block
      </div>
      <div class="sendText">
        <button>+</button>
        <input type="text" placeholder="Message">
        <button (click)="send()">Send</button>
      </div>
    </div>
  </div>
